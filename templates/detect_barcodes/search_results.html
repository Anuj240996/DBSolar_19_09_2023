<table>
    <thead>
        <tr>
            <th>Serial No</th>
            <th>Barcode Data</th>
            <th>Barcode Path</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
            <tr>
                <td>{{ item.serial_no }}</td>
                <td>{{ item.barcode_data }}</td>
                <td><img src="{{ item.barcode_path }}" alt="Barcode Image"></td>
            </tr>
        {% endfor %}
    </tbody>
</table>
