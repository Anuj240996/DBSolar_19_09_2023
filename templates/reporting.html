{% extends 'partials/base.html' %}
{% load static %}
{% block content %}

<body style="background-color: #f7f7f7;" >


<div class="container mt-5" style="background-color: #f7f7f7;">
    <h3 class="page-title text-center">Online Complaint Portal</h3>
    <div class="card mt-1" style="border: 5px solid #573170;background-color: #f7f7f7;">
        <div class="card-body">
            <h2 class="card-title text-center" style="text-transform: uppercase; color:#573170;">Apply Now</h2><br><br>
            <hr>
            <form method="post" style="background-color: #f7f7f7;">
                {% csrf_token %}
                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label"><b>Name</b></label>

                    {% if customer.Comp_name %}
                    <div class="col-sm-10">
                        <input type="text" name="FullName" class="form-control text-capitalize" placeholder="Enter Name" value="{{ customer.Comp_name }}" readonly>
                    </div>
                    {% else %}
                    <div class="col-sm-10">
                        <input type="text" name="FullName" class="form-control text-capitalize" placeholder="Enter Name" value="{{ customer.first_name }} {{ customer.last_name }}" readonly>
                    </div>
                    {% endif %}
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label"><b>Contact Number</b></label>
                    <div class="col-sm-10">
                        <input type="text" name="MobileNumber" class="form-control" placeholder="Enter Contact No." maxlength="10"
                               value="{{ customer.phone }}" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label"><b>Location</b></label>
                    <div class="col-sm-10">
                        <input type="text" name="Location" class="form-control text-capitalize" placeholder="Enter Your Location" value="{{ customer.City }}" readonly>
                    </div>
                </div>

                <div class="mb-3 row">
                    <label class="col-sm-2 col-form-label"><b>Message</b></label>
                    <div class="col-sm-10">
                        <textarea name="Message" class="form-control" placeholder="Message...." required></textarea>
                    </div>
                </div>

                    <button type="submit" class="btn btn-primary d-block mx-auto">Submit</button>

            </form>
        </div>
    </div>
</div>
{% if error == "no" %}
<script>
        alert('Reporting Successfull');
</script>
{% endif %}

{% if error == "yes" %}
<script>
        alert('Something went wrong, Try Again...');
</script>
{% endif %}

<br><br><br>
</body>
</html>

{% include 'footer.html' %}
{% endblock %}
